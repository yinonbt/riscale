<mat-card class="os-card">
  <div class="titles-container">
    <span>{{osTypeValue}}</span>
  </div>
  <div class="hosts-container">
    <span>Hosts:</span>
    <div class="devices-container">
      <div *ngFor="let selectedDevice of selectedDevices">{{selectedDevice.host}}</div>
      <button  mat-icon-button [matMenuTriggerFor]="menu" (click)="onOpenRequested()">
        <i class="material-icons">add</i>
      </button>
      <mat-menu #menu="matMenu">
        <app-device-selector [devices]="devices$ | async" (closeRequested)="onCloseRequested()" (deviceSelected)="onDeviceSelected($event)"></app-device-selector>
      </mat-menu>
    </div>
  </div>
</mat-card>

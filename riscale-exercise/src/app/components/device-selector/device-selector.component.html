<div (click)="onClick($event)" class="device-selector-container">
  <div class="close-container">
    <button mat-icon-button (click)="onCloseClick()">
      <i class="material-icons">clear</i>
    </button>
  </div>
  <div>
    <div *ngFor="let device of devices" class="device-iterator">
      <app-device [device]="device" (deviceSelected)="onDeviceSelected($event)" [isSelected]="isDeviceSelected(device)"></app-device>
    </div>
  </div>
</div>
